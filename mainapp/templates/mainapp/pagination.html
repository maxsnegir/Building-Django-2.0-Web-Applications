{% if is_paginated %}
    <nav>
        <ul class="pagination">
            <li class="page-item">
                <a href="{% url 'main:movie_list' %}?page=1"
                   class="page-link">
                    First
                </a>
            </li>
            {% if page_obj.has_previous %}
                <li class="page-item">
                    <a href="{% url 'main:movie_list' %}?page={{ page_obj.previous_page_number }}"
                       class="page-link">{{ page_obj.previous_page_number }}
                    </a>
                </li>
            {% endif %}
            <li class="page-item active">
                <a href="{% url 'main:movie_list' %}?page={{ page_obj.number }}"
                   class="page-link">
                    {{ page_obj.number }}
                </a>
            </li>
            {% if page_obj.has_next %}
                <li class="page-item">
                    <a href="{% url 'main:movie_list' %}?page={{ page_obj.next_page_number }}"
                       class="page-link">
                        {{ page_obj.next_page_number }}
                    </a>
                </li>
            {% endif %}
            <li class="page-item">
                <a href="{% url 'main:movie_list' %}?page=last"
                   class="page-link">
                    Last
                </a>
            </li>
        </ul>
    </nav>
{% endif %}
